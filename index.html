		}
		
		.counter-container {
			color: antiquewhite;
			/* display: flex; */
			/* justify-content: space-between; */
			font-family: 'Orbitron', sans-serif;

		/* .counter-day {

		nav {
			height: 20px;
			background-color: transparent;
		}

		.button {
			font-size: 0.4em;
			padding: 2px 5px 2px 5px;
			color: #fff;
			border: 0.5px solid whitesmoke;
			border-radius: 100%;
			text-decoration: none;
			cursor: pointer;
			transition: all 0.3s ease-out;
			position: fixed;
			right: 2vw;
			font-family: 'Roboto', sans-serif;
		}
			.button:hover {
			background: gray;
		}

		.overlay {
			position: fixed;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			background: rgba(0, 0, 0, 0.7);
			transition: opacity 500ms;
			visibility: hidden;
			opacity: 0;
		}
		.overlay:target {
			visibility: visible;
			opacity: 1;
		}

		.popup {
			margin: 10vh auto;
			padding: 1rem;
			background: whitesmoke;
			border-radius: 5px;
			width: 30%;
			height: 60vh;
			position: relative;
			transition: all 5s ease-in-out;
		}

		.popup h2 {
			margin-top: 0;
			color: black;
			font-family: 'Montserrat', sans-serif;
			font-size: 0.6em;
			text-align: center;
			font-weight: 700;
		}
		.popup .close {
			position: absolute;
			top: 0.5rem;
			left: 0.5rem;
			transition: all 200ms;
			font-size: 14px;
			font-weight: bold;
			text-decoration: none;
			color: #333;
		}
			.popup .close:hover {
			color: gray;
		}
		.popup .content {
			max-height: 80vh;
			padding: 0 auto 0 auto;
			color: #333;
			overflow: auto;
			font-family: 'Open Sans', sans-serif;
			font-size: 3.5px;
		}

	</style>
